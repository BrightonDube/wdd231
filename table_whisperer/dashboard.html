<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Table Whisperer - Restaurant Reservation System. Easily manage tables and reservations.">
    <meta name="author" content="Brighton Dube">
    <title>Table Whisperer - Restaurant Reservations</title>
    <link rel="styleshee" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Social Media Meta Tags (Example - adjust as needed) -->
    <meta property="og:title" content="Table Whisperer - Restaurant Reservations">
    <meta property="og:description"
        content="Effortlessly manage your restaurant's tables and reservations with Table Whisperer.">
    <meta property="og:image" content="url-to-your-site-logo.png"> <!-- Replace with your logo URL -->
    <meta property="og:url" content="https://brightondube.github.io/wdd231/table_whisperer/">
    <meta name="twitter:card" content="summary_large_image">

    <script src="scripts/script.js" type="module" defer>  </script>
</head>
<body>

    <header class="header">
        <div class="logo">Table Whisperer</div>
        <nav class="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active-nav">Dashboard</a></li>
                <li><a href="about.html">About</a></li>
                <li id="auth-status"></li>
                <li><button id="logout-button" style="display:none;">Logout</button></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Toggle Navigation">
            ☰
        </button>
    </header>

    <main class="main-content" id="dashboard-content" style="display:none;">
        <h1 class="page-title">Restaurant Management Dashboard</h1>

        <section id="dashboard-page" class="page active">
            <h2>Restaurant Information</h2>
            <div id="restaurant-info-display">
            </div>
        </section>

        <section id="tables-page" class="page active">
            <h2>Tables</h2>
            <div id="tables-list">
            </div>
            <h3>Create New Table</h3>
            <form id="create-table-form" class="data-form" aria-label="Create Table Form">
                <div class="input-group">
                    <label for="table-name">Table Name:</label>
                    <input type="text" id="table-name" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="capacity">Capacity:</label>
                    <input type="number" id="capacity" min="1" required aria-required="true">
                </div>
                <button type="submit" class="action-button primary">Create Table</button>
            </form>
        </section>

        <section id="reservations-page" class="page active">
            <h2>Reservations</h2>
            <div id="reservations-list">
            </div>
            <h3>Create New Reservation</h3>
            <form id="create-reservation-form" class="data-form" aria-label="Create Reservation Form">
                <div class="input-group">
                    <label for="reservation-table">Table ID:</label>
                    <input type="text" id="reservation-table" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="guest-name">Guest Name:</label>
                    <input type="text" id="guest-name" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="reservation-time">Reservation Time:</label>
                    <input type="datetime-local" id="reservation-time" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="reservation-party-size">Party Size:</label>
                    <input type="number" id="reservation-party-size" min="1" required aria-required="true">
                </div>
                <button type="submit" class="action-button primary">Create Reservation</button>
            </form>
        </section>

        <section id="restaurant-info-edit-page" class="page active">
            <h2>Edit Restaurant Information</h2>
            <form id="edit-restaurant-info-form" class="data-form" aria-label="Edit Restaurant Info Form">
                <div class="input-group">
                    <label for="restaurant-name-edit">Restaurant Name:</label>
                    <input type="text" id="restaurant-name-edit">
                </div>
                <div class="input-group">
                    <label for="restaurant-address-edit">Address:</label>
                    <input type="text" id="restaurant-address-edit">
                </div>
                <div class="input-group">
                    <label for="restaurant-phone-edit">Phone:</label>
                    <input type="tel" id="restaurant-phone-edit">
                </div>
                <button type="submit" class="action-button primary">Update Info</button>
            </form>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>© 2023 Table Whisperer</p>
            <nav class="footer-nav" aria-label="Footer Navigation">
                <ul>
                    <li><a href="attributions.html" target="blank">Attributions</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
    <div id="modal-dialog" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="modal-message">
            </div>
        </div>
    </div>
   
</body>
</html>
